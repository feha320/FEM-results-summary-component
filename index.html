<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="section-wrapper">
      <div id="result-section">
        <h1 id="result-header">Your Result</h1>
        <div id="score">
          <div id="score-achieved">76</div>
          <div id="score-max">of 100</div>
        </div>
        <div id="result-feedback">Great</div>
        <div id="result-comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div id="summary-section">
        <h1 id="summary-header">Summary</h1>
        <div class="categorie-points">
          <div id="reaction-score">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="categorie-points">
          <div id="memory-score">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="categorie-points">
          <div id="verbal-score">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="categorie-points">
          <div id="visual-score">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button id="continue-btn">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
