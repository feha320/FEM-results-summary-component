<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div id="result-section">
      <h1 id="result-header">Your Result</h1>
      <div id="result">76 of 100</div>
      <div id="result-feedback">Great</div>
      <div id="result-comment">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div id="summary-section">
      <h1 id="summary-header">Summary</h1>
      <div class="categorie-points">Reaction 80 / 100</div>
      <div class="categorie-points">Memory 92 / 100</div>
      <div class="categorie-points">Verbal 61 / 100</div>
      <div class="categorie-points">Visual 72 / 100</div>
      <button id="continue-btn">Continue</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
